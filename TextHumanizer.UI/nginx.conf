events { }

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        root /usr/share/nginx/html;
        index index.html;

        # Handle Blazor WASM routing - always return index.html for unknown routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|wasm|dll|dat|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
